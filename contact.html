<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact-page</title>
</head>
<body>
    <header>
        <h1 id="color">Contact us!</h1>
    </header>
     <nav class="navbar">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="branson.html">Branson</a></li>
        <li><a href="macon.html">Macon</a></li>
        <li><a href="contact.html">Contact Us!</a></li>
        </ul>
    </nav>
    <section>
        <img src="img/download.png" alt="clipboard" >
        <p>Please put your contact infomation here:</p>
        <form id="contactform">
            <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="John">
            </div>
            <br>
            <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe">
            </div>
            <br>
            <div>
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" placeholder="1234@gmail.com">
            </div>
            <br>
            <div>
            <label for="conmail">Confirm Email:</label>
            <input type="text" id="conmail" name="conmail" placeholder="1234@gmail.com">
            </div>
            <br>
            <div>
                <label for="mess">Enter your questions here:</label>
                <textarea form="contactform" name="mess" id="mess"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <script>
  document.getElementById("contactform").addEventListener("submit", function(event) {
    const email = document.getElementById("mail").value;
    const confirmEmail = document.getElementById("conmail").value;

    if (email !== confirmEmail) {
      alert("Emails do not match.");
      event.preventDefault(); 
    }
  });
</script>
</body>
</html>
